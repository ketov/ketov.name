        <script>
            $(document).ready(function() {
                function blockHeight() {
                    $('.block, .link').each(function() {
                        $(this).css({'height': $(this).width()});
                    });
                }

                blockHeight();

                $(window).resize(function() {
                    blockHeight();
                });



                $('.tab').hover(function() {
                    if ($(this).hasClass('active-tab')) {
                        return;
                    }

                    else {
                        $(this).animate({
                            backgroundColor: "#6aa4d1",
                            color: "#fff"
                        }, 200);
                    }
